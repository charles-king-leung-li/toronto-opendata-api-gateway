spring.application.name=toronto-opendata-api-gateway
server.port=8080

# Disable Spring Cloud compatibility check
spring.cloud.compatibility-verifier.enabled=false

# Business Logic Service URL
business.service.url=http://localhost:8081

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:19006
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.toronto.opendata.gateway=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG

# SpringDoc OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Google Maps API Configuration
google.maps.api.key=${GOOGLE_MAPS_API_KEY:YOUR_API_KEY_HERE}
